name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  syn-post-migration-gate:
    if: ${{ vars.SYN_HOMOLOG_GATE_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    environment: homolog

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate Syn post-migration (homolog)
      run: npm run syn:validate:post-migration
      env:
        SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
        SYN_VALIDATION_RETRIES: ${{ vars.SYN_VALIDATION_RETRIES || '3' }}
        SYN_VALIDATION_RETRY_DELAY_MS: ${{ vars.SYN_VALIDATION_RETRY_DELAY_MS || '2000' }}

  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x, 23.x, 24.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run Tests
      run: npm test

    - name: Validate Security Guardrails
      run: npm run security:guardrails
    
    - name: Test CLI
      run: |
        node dist/index.js --help
        node dist/index.js analyze --help
        node dist/index.js init --help
        node dist/index.js update --help
        node dist/index.js preview --help

  build-and-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x, 23.x, 24.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-${{ matrix.node-version }}
        path: dist/
        overwrite: true
